<hr />
<p>The function provided in <code>NCStats</code> is <code>levenesTest()</code> (note the <code>s</code> on <code>levenes</code>) rather than the <code>leveneTest()</code> provided by the <code>car</code> package. So, make sure to include the <code>s</code>.</p>
