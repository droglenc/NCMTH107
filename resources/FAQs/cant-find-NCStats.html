<p>If R cannot find <code>NCStats</code> when you submit</p>
<pre class="r"><code>&gt; library(NCStats)</code></pre>
<p>then <code>NCStats</code> has not been properly installed on your computer. See <a href="install-NCStats.html">this FAQ</a> for directions on how to install <code>NCStats</code>.</p>
